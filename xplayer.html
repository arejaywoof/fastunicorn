<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XStreamCodes IPTV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
            backdrop-filter: blur(10px);
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .player-interface {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h2 {
            color: #667eea;
            font-size: 2em;
            font-weight: 300;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            min-height: 600px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 500;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .category-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2em;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .channel-card.playing {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .channel-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .channel-info {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .content-area {
                order: 1;
            }
            
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>IPTV Player</h1>
            <div id="message"></div>
            <form id="authForm">
                <div class="form-group">
                    <label for="server">Server URL:</label>
                    <input type="text" id="server" placeholder="http://your-server.com:8080" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Connect</button>
            </form>
        </div>

        <!-- Player Interface -->
        <div id="playerInterface" class="player-interface">
            <div class="header">
                <h2>IPTV Player</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="main-content">
                <div class="sidebar">
                    <h3>Categories</h3>
                    <input type="text" class="search-box" id="searchBox" placeholder="Search channels...">
                    <ul id="categoryList" class="category-list"></ul>
                </div>
                
                <div class="content-area">
                    <div class="video-container">
                        <div id="videoPlaceholder" class="video-placeholder">
                            Select a channel to start watching
                        </div>
                        <video id="videoPlayer" class="video-player" controls style="display: none;"></video>
                    </div>
                    
                    <div id="channelsContainer">
                        <div id="channelsGrid" class="channels-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let serverUrl = '';
        let credentials = {};
        let categories = [];
        let channels = [];
        let currentChannel = null;
        let filteredChannels = [];

        // Authentication
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const server = document.getElementById('server').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!server || !username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Clean server URL
            serverUrl = server.replace(/\/$/, '');
            credentials = { username, password };
            
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginBtn').textContent = 'Connecting...';
            
            try {
                await authenticate();
            } catch (error) {
                showMessage(`Connection failed: ${error.message}`, 'error');
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtn').textContent = 'Connect';
            }
        });

        async function authenticate() {
            try {
                // Test authentication with player_api.php
                const authUrl = `${serverUrl}/player_api.php?username=${credentials.username}&password=${credentials.password}`;
                
                const response = await fetch(authUrl);
                const data = await response.json();
                
                if (data.user_info && data.user_info.auth === 1) {
                    showMessage('Authentication successful!', 'success');
                    await loadCategories();
                    showPlayerInterface();
                } else {
                    throw new Error('Invalid credentials or server response');
                }
            } catch (error) {
                throw new Error(`Authentication failed: ${error.message}`);
            }
        }

        async function loadCategories() {
            try {
                const url = `${serverUrl}/player_api.php?username=${credentials.username}&password=${credentials.password}&action=get_live_categories`;
                const response = await fetch(url);
                const data = await response.json();
                
                categories = data || [];
                renderCategories();
                
                // Load all channels initially
                await loadChannels();
            } catch (error) {
                showMessage(`Failed to load categories: ${error.message}`, 'error');
            }
        }

        async function loadChannels(categoryId = null) {
            try {
                let url = `${serverUrl}/player_api.php?username=${credentials.username}&password=${credentials.password}&action=get_live_streams`;
                if (categoryId) {
                    url += `&category_id=${categoryId}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                channels = data || [];
                filteredChannels = [...channels];
                renderChannels();
            } catch (error) {
                showMessage(`Failed to load channels: ${error.message}`, 'error');
            }
        }

        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            // Add "All Channels" option
            const allItem = document.createElement('li');
            allItem.className = 'category-item active';
            allItem.textContent = 'All Channels';
            allItem.onclick = () => selectCategory(null, allItem);
            categoryList.appendChild(allItem);
            
            categories.forEach(category => {
                const item = document.createElement('li');
                item.className = 'category-item';
                item.textContent = category.category_name;
                item.onclick = () => selectCategory(category.category_id, item);
                categoryList.appendChild(item);
            });
        }

        async function selectCategory(categoryId, element) {
            // Update active category
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            // Load channels for selected category
            await loadChannels(categoryId);
        }

        function renderChannels() {
            const channelsGrid = document.getElementById('channelsGrid');
            channelsGrid.innerHTML = '';
            
            if (filteredChannels.length === 0) {
                channelsGrid.innerHTML = '<div class="loading">No channels found</div>';
                return;
            }
            
            filteredChannels.forEach(channel => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-info">
                        Category: ${channel.category_name || 'Unknown'}<br>
                        Stream: ${channel.stream_type || 'Live'}
                    </div>
                `;
                channelCard.onclick = () => playChannel(channel, channelCard);
                channelsGrid.appendChild(channelCard);
            });
        }

        function playChannel(channel, cardElement) {
            // Update UI
            document.querySelectorAll('.channel-card').forEach(card => {
                card.classList.remove('playing');
            });
            cardElement.classList.add('playing');
            
            // Build stream URL
            const streamUrl = `${serverUrl}/live/${credentials.username}/${credentials.password}/${channel.stream_id}.m3u8`;
            
            // Play video
            const videoPlayer = document.getElementById('videoPlayer');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            
            videoPlayer.src = streamUrl;
            videoPlayer.style.display = 'block';
            videoPlaceholder.style.display = 'none';
            
            // Handle video events
            videoPlayer.onloadstart = () => {
                console.log('Loading stream:', streamUrl);
            };
            
            videoPlayer.onerror = (e) => {
                console.error('Video error:', e);
                showMessage(`Failed to load stream: ${channel.name}`, 'error');
                videoPlayer.style.display = 'none';
                videoPlaceholder.style.display = 'flex';
                videoPlaceholder.textContent = 'Failed to load stream';
            };
            
            videoPlayer.oncanplay = () => {
                console.log('Stream ready to play');
            };
            
            currentChannel = channel;
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredChannels = [...channels];
            } else {
                filteredChannels = channels.filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm) ||
                    (channel.category_name && channel.category_name.toLowerCase().includes(searchTerm))
                );
            }
            
            renderChannels();
        });

        function showPlayerInterface() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('playerInterface').style.display = 'block';
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('playerInterface').style.display = 'none';
            
            // Reset form
            document.getElementById('authForm').reset();
            document.getElementById('message').innerHTML = '';
            
            // Reset player
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = '';
            videoPlayer.style.display = 'none';
            document.getElementById('videoPlaceholder').style.display = 'flex';
            document.getElementById('videoPlaceholder').textContent = 'Select a channel to start watching';
            
            // Clear data
            serverUrl = '';
            credentials = {};
            categories = [];
            channels = [];
            currentChannel = null;
            filteredChannels = [];
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentChannel) {
                const videoPlayer = document.getElementById('videoPlayer');
                if (videoPlayer.requestFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Initialize
        console.log('XStreamCodes IPTV Player initialized');
    </script>
</body>
</html>
