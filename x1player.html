<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark IPTV Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.4.0/clappr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #111;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 50px;
        }

        .sidebar-header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .sidebar.collapsed .sidebar-header {
            padding: 20px 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .sidebar.collapsed .logo {
            font-size: 16px;
            writing-mode: vertical-rl;
        }

        .input-section {
            padding: 0 20px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .sidebar.collapsed .input-section {
            display: none;
        }

        .input-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-btn {
            flex: 1;
            padding: 8px;
            background: #222;
            border: 1px solid #333;
            color: #aaa;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #222;
            border: 2px dashed #444;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            border-color: #6366f1;
            background: #2a2a2a;
        }

        .api-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .api-inputs input {
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .api-inputs input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .connect-btn {
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .connect-btn:hover {
            background: #5558d9;
        }

        .connect-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        /* Tree View */
        .channels-tree {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .sidebar.collapsed .channels-tree {
            display: none;
        }

        .category {
            margin-bottom: 5px;
        }

        .category-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }

        .category-header:hover {
            background: #222;
        }

        .category-toggle {
            margin-right: 8px;
            transition: transform 0.2s;
        }

        .category.expanded .category-toggle {
            transform: rotate(90deg);
        }

        .category-name {
            flex: 1;
            font-weight: 500;
        }

        .category-count {
            font-size: 12px;
            color: #666;
            background: #222;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .channels-list {
            display: none;
            margin-left: 20px;
            margin-top: 5px;
        }

        .category.expanded .channels-list {
            display: block;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 2px;
        }

        .channel-item:hover {
            background: #222;
        }

        .channel-item.active {
            background: #6366f1;
        }

        .channel-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 4px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        .channel-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .channel-name {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .toggle-sidebar {
            padding: 8px 12px;
            background: #222;
            border: 1px solid #333;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .toggle-sidebar:hover {
            background: #333;
        }

        .now-playing {
            font-size: 18px;
            font-weight: 500;
        }

        .player-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #player {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 675px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .empty-state {
            text-align: center;
            color: #666;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 100;
                height: 100%;
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">IPTV Player</div>
            </div>
            
            <div class="input-section">
                <div class="input-tabs">
                    <button class="tab-btn active" onclick="switchTab('file')">M3U File</button>
                    <button class="tab-btn" onclick="switchTab('api')">Xtream API</button>
                </div>
                
                <div id="file-tab" class="tab-content active">
                    <div class="file-input-wrapper">
                        <input type="file" id="m3u-file" accept=".m3u,.m3u8">
                        <label for="m3u-file" class="file-input-label">
                            üìÅ Choose M3U/M3U8 File
                        </label>
                    </div>
                </div>
                
                <div id="api-tab" class="tab-content">
                    <div class="api-inputs">
                        <input type="text" id="api-url" placeholder="Server URL">
                        <input type="text" id="api-username" placeholder="Username">
                        <input type="password" id="api-password" placeholder="Password">
                        <button class="connect-btn" onclick="connectXtreamAPI()">Connect</button>
                    </div>
                </div>
            </div>
            
            <div class="channels-tree" id="channels-tree">
                <div class="empty-state">
                    <p>Load an M3U file or connect to Xtream API to view channels</p>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="player-header">
                <button class="toggle-sidebar" onclick="toggleSidebar()">‚ò∞ Menu</button>
                <div class="now-playing" id="now-playing">No channel selected</div>
                <div></div>
            </header>
            
            <div class="player-wrapper">
                <div id="player">
                    <div class="empty-state">
                        <h2>Welcome to IPTV Player</h2>
                        <p>Select a channel from the sidebar to start watching</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px;">Loading...</p>
    </div>

    <script>
        let player = null;
        let channels = [];
        let categories = {};
        let activeChannel = null;

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'file') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('file-tab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('api-tab').classList.add('active');
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            
            // Mobile handling
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('mobile-open');
            }
        }

        // M3U Parser
        function parseM3U(content) {
            const lines = content.split('\n');
            const parsedChannels = [];
            let currentChannel = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    const nameMatch = line.match(/,(.+)$/);
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    
                    currentChannel = {
                        name: nameMatch ? nameMatch[1].trim() : 'Unknown',
                        group: groupMatch ? groupMatch[1] : 'Uncategorized',
                        logo: logoMatch ? logoMatch[1] : null,
                        url: null
                    };
                } else if (line && !line.startsWith('#') && currentChannel) {
                    currentChannel.url = line;
                    parsedChannels.push(currentChannel);
                    currentChannel = null;
                }
            }

            return parsedChannels;
        }

        // File input handler
        document.getElementById('m3u-file').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            showLoading(true);
            
            try {
                const content = await file.text();
                channels = parseM3U(content);
                organizeChannels();
                renderChannels();
                showLoading(false);
            } catch (error) {
                console.error('Error parsing M3U file:', error);
                alert('Error parsing M3U file. Please check the file format.');
                showLoading(false);
            }
        });

        // Xtream API Connection
        async function connectXtreamAPI() {
            const url = document.getElementById('api-url').value.trim();
            const username = document.getElementById('api-username').value.trim();
            const password = document.getElementById('api-password').value.trim();

            if (!url || !username || !password) {
                alert('Please fill in all fields');
                return;
            }

            showLoading(true);

            try {
                // Get live categories
                const categoriesUrl = `${url}/player_api.php?username=${username}&password=${password}&action=get_live_categories`;
                const categoriesResponse = await fetch(categoriesUrl);
                const categoriesData = await categoriesResponse.json();

                // Get live streams
                const streamsUrl = `${url}/player_api.php?username=${username}&password=${password}&action=get_live_streams`;
                const streamsResponse = await fetch(streamsUrl);
                const streamsData = await streamsResponse.json();

                // Convert to our format
                channels = streamsData.map(stream => ({
                    name: stream.name,
                    group: getCategoryName(stream.category_id, categoriesData),
                    logo: stream.stream_icon,
                    url: `${url}/live/${username}/${password}/${stream.stream_id}.m3u8`
                }));

                organizeChannels();
                renderChannels();
                showLoading(false);
            } catch (error) {
                console.error('Error connecting to Xtream API:', error);
                alert('Error connecting to Xtream API. Please check your credentials and server URL.');
                showLoading(false);
            }
        }

        function getCategoryName(categoryId, categories) {
            const category = categories.find(cat => cat.category_id === categoryId);
            return category ? category.category_name : 'Uncategorized';
        }

        function organizeChannels() {
            categories = {};
            channels.forEach(channel => {
                if (!categories[channel.group]) {
                    categories[channel.group] = [];
                }
                categories[channel.group].push(channel);
            });
        }

        function renderChannels() {
            const tree = document.getElementById('channels-tree');
            tree.innerHTML = '';

            Object.entries(categories).forEach(([categoryName, categoryChannels]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.onclick = () => toggleCategory(categoryDiv);
                
                categoryHeader.innerHTML = `
                    <span class="category-toggle">‚ñ∂</span>
                    <span class="category-name">${categoryName}</span>
                    <span class="category-count">${categoryChannels.length}</span>
                `;
                
                const channelsList = document.createElement('div');
                channelsList.className = 'channels-list';
                
                categoryChannels.forEach(channel => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    channelItem.onclick = () => playChannel(channel);
                    
                    const icon = channel.logo 
                        ? `<img src="${channel.logo}" alt="${channel.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='üì∫';">`
                        : 'üì∫';
                    
                    channelItem.innerHTML = `
                        <div class="channel-icon">${icon}</div>
                        <div class="channel-name">${channel.name}</div>
                    `;
                    
                    channelsList.appendChild(channelItem);
                });
                
                categoryDiv.appendChild(categoryHeader);
                categoryDiv.appendChild(channelsList);
                tree.appendChild(categoryDiv);
            });
        }

        function toggleCategory(categoryDiv) {
            categoryDiv.classList.toggle('expanded');
        }

        function playChannel(channel) {
            if (!channel.url) return;

            activeChannel = channel;
            
            // Update active state
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Update now playing
            document.getElementById('now-playing').textContent = channel.name;
            
            // Initialize or update player
            const playerElement = document.getElementById('player');
            
            if (player) {
                player.destroy();
            }
            
            player = new Clappr.Player({
                source: channel.url,
                parentId: '#player',
                width: '100%',
                height: '100%',
                autoPlay: true,
                playback: {
                    hlsjsConfig: {
                        enableWorker: true,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 600,
                        xhrSetup: function(xhr, url) {
                            // Set custom headers for HLS requests
                            xhr.setRequestHeader('User-Agent', 'Wink/1.31.1');
                        }
                    }
                },
                chromecast: {
                    appId: '9DFB77C0',
                    contentType: 'video/mp4',
                },
                plugins: [Clappr.MediaControl],
                mediacontrol: {
                    seekbar: "#6366f1",
                    buttons: "#FFF"
                }
            });
            
            player.on(Clappr.Events.PLAYER_ERROR, (error) => {
                console.error('Player error:', error);
                alert('Error playing stream. The stream might be unavailable.');
            });
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        // Mobile responsiveness
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('mobile-open');
            }
        });

        // Close sidebar on mobile when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const toggleBtn = document.querySelector('.toggle-sidebar');
                
                if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target) && sidebar.classList.contains('mobile-open')) {
                    sidebar.classList.remove('mobile-open');
                }
            }
        });
    </script>
</body>
</html>
