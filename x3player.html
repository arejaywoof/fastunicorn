<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 IPTV Player</title>
    
    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video-js.css" rel="stylesheet">
    
    <!-- Video.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video.min.js"></script>
    
    <!-- Video.js HLS plugin for better M3U8 support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
            backdrop-filter: blur(10px);
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .file-input {
            background: rgba(255, 255, 255, 0.9) !important;
            border: 2px dashed #e0e0e0 !important;
            padding: 40px 20px !important;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-input:hover {
            border-color: #667eea !important;
            background: rgba(102, 126, 234, 0.05) !important;
            transform: translateY(-2px);
        }

        .file-help {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
            font-style: italic;
        }

        .connection-form {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-interface {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h2 {
            color: #667eea;
            font-size: 2em;
            font-weight: 300;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            min-height: 600px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 500;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .category-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            width: 100%;
            height: 450px;
            background: #000;
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
            border-radius: 15px;
        }

        .video-js .vjs-tech {
            object-fit: contain;
        }

        /* Custom Video.js styling */
        .video-js .vjs-control-bar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .video-js .vjs-big-play-button {
            background: rgba(102, 126, 234, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 32px;
            top: 50%;
            left: 50%;
            margin-left: -40px;
            margin-top: -40px;
            transition: all 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background: rgba(102, 126, 234, 1);
            transform: scale(1.1);
        }

        .video-js .vjs-play-progress {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .video-js .vjs-volume-level {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2em;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .channel-card.playing {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .channel-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .channel-info {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .content-area {
                order: 1;
            }
            
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>M3U8 IPTV Player</h1>
            <div id="message"></div>
            
            <!-- M3U8 Playlist Form -->
            <form id="m3uForm" class="connection-form">
                <div class="form-group">
                    <label for="playlistUrl">M3U8 Playlist URL:</label>
                    <input type="url" id="playlistUrl" placeholder="http://your-server.com/playlist.m3u8">
                </div>
                <div class="form-group">
                    <label for="playlistFile">Or Upload M3U8 File:</label>
                    <input type="file" id="playlistFile" accept=".m3u8,.m3u,.txt" class="file-input">
                    <div class="file-help">Drag & drop your M3U8 file here or click to browse</div>
                </div>
                <button type="submit" class="btn" id="m3uBtn">Load Playlist</button>
            </form>
        </div>

        <!-- Player Interface -->
        <div id="playerInterface" class="player-interface">
            <div class="header">
                <h2>IPTV Player</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="main-content">
                <div class="sidebar">
                    <h3>Categories</h3>
                    <input type="text" class="search-box" id="searchBox" placeholder="Search channels...">
                    <ul id="categoryList" class="category-list"></ul>
                </div>
                
                <div class="content-area">
                    <div class="video-container">
                        <div id="videoPlaceholder" class="video-placeholder">
                            Select a channel to start watching
                        </div>
                        <video-js
                            id="videoPlayer"
                            class="video-js vjs-default-skin"
                            controls
                            preload="auto"
                            data-setup="{}"
                            style="display: none;">
                            <p class="vjs-no-js">
                                To view this video please enable JavaScript, and consider upgrading to a web browser that
                                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
                            </p>
                        </video-js>
                    </div>
                    
                    <div id="channelsContainer">
                        <div id="channelsGrid" class="channels-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let categories = [];
        let channels = [];
        let currentChannel = null;
        let filteredChannels = [];
        let player = null; // Video.js player instance

        // M3U8 Playlist Loading
        document.getElementById('m3uForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const playlistUrl = document.getElementById('playlistUrl').value.trim();
            const playlistFile = document.getElementById('playlistFile').files[0];
            
            if (!playlistUrl && !playlistFile) {
                showMessage('Please provide a playlist URL or upload a file', 'error');
                return;
            }
            
            document.getElementById('m3uBtn').disabled = true;
            document.getElementById('m3uBtn').textContent = 'Loading...';
            
            try {
                let playlistContent = '';
                
                if (playlistFile) {
                    playlistContent = await readFile(playlistFile);
                    showMessage(`Loading playlist: ${playlistFile.name}`, 'success');
                } else {
                    const response = await fetch(playlistUrl);
                    if (!response.ok) throw new Error('Failed to fetch playlist');
                    playlistContent = await response.text();
                    showMessage('Playlist downloaded successfully!', 'success');
                }
                
                await parseM3U8Playlist(playlistContent);
                showMessage(`Playlist loaded! Found ${channels.length} channels in ${categories.length} categories.`, 'success');
                showPlayerInterface();
            } catch (error) {
                showMessage(`Failed to load playlist: ${error.message}`, 'error');
            } finally {
                document.getElementById('m3uBtn').disabled = false;
                document.getElementById('m3uBtn').textContent = 'Load Playlist';
            }
        });

        // Drag and drop functionality
        const fileInput = document.getElementById('playlistFile');
        const form = document.getElementById('m3uForm');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            form.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            form.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            form.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            fileInput.style.borderColor = '#667eea';
            fileInput.style.background = 'rgba(102, 126, 234, 0.1)';
        }

        function unhighlight() {
            fileInput.style.borderColor = '#e0e0e0';
            fileInput.style.background = 'rgba(255, 255, 255, 0.9)';
        }

        form.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                showMessage(`File ready: ${files[0].name}`, 'success');
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        async function parseM3U8Playlist(content) {
            const lines = content.split('\n');
            const parsedChannels = [];
            const parsedCategories = new Set();
            
            let currentChannel = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Parse channel info
                    const info = line.substring(8); // Remove '#EXTINF:'
                    const parts = info.split(',');
                    
                    if (parts.length >= 2) {
                        const duration = parts[0].trim();
                        const name = parts.slice(1).join(',').trim();
                        
                        // Extract additional info from attributes
                        let category = 'Uncategorized';
                        let logo = '';
                        let group = '';
                        
                        // Parse tvg-name, group-title, etc.
                        const attrMatch = line.match(/tvg-name="([^"]*)"/) || line.match(/tvg-name='([^']*)'/);
                        const groupMatch = line.match(/group-title="([^"]*)"/) || line.match(/group-title='([^']*)'/);
                        const logoMatch = line.match(/tvg-logo="([^"]*)"/) || line.match(/tvg-logo='([^']*)'/);
                        
                        if (groupMatch) category = groupMatch[1];
                        if (logoMatch) logo = logoMatch[1];
                        
                        currentChannel = {
                            name: name,
                            category_name: category,
                            logo: logo,
                            stream_id: parsedChannels.length + 1,
                            stream_type: 'live'
                        };
                        
                        parsedCategories.add(category);
                    }
                } else if (line && !line.startsWith('#') && currentChannel) {
                    // This should be the stream URL
                    currentChannel.stream_url = line;
                    parsedChannels.push(currentChannel);
                    currentChannel = null;
                }
            }
            
            // Convert categories to the expected format
            categories = Array.from(parsedCategories).map((cat, index) => ({
                category_id: index + 1,
                category_name: cat
            }));
            
            channels = parsedChannels;
            filteredChannels = [...channels];
            
            renderCategories();
            renderChannels();
        }

        async function authenticate() {
            // This function is no longer needed - removed XStreamCodes functionality
        }

        async function loadCategories() {
            // Categories are now loaded directly from M3U8 parsing
            renderCategories();
            await loadChannels();
        }

        async function loadChannels(categoryId = null) {
            try {
                // Filter channels by category for M3U8 playlists
                if (categoryId) {
                    const selectedCategory = categories.find(cat => cat.category_id === categoryId);
                    if (selectedCategory) {
                        filteredChannels = channels.filter(channel => 
                            channel.category_name === selectedCategory.category_name
                        );
                    }
                } else {
                    filteredChannels = [...channels];
                }
                renderChannels();
            } catch (error) {
                showMessage(`Failed to load channels: ${error.message}`, 'error');
            }
        }

        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            // Add "All Channels" option
            const allItem = document.createElement('li');
            allItem.className = 'category-item active';
            allItem.textContent = 'All Channels';
            allItem.onclick = () => selectCategory(null, allItem);
            categoryList.appendChild(allItem);
            
            categories.forEach(category => {
                const item = document.createElement('li');
                item.className = 'category-item';
                item.textContent = category.category_name;
                item.onclick = () => selectCategory(category.category_id, item);
                categoryList.appendChild(item);
            });
        }

        async function selectCategory(categoryId, element) {
            // Update active category
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            // Load channels for selected category
            await loadChannels(categoryId);
        }

        function renderChannels() {
            const channelsGrid = document.getElementById('channelsGrid');
            channelsGrid.innerHTML = '';
            
            if (filteredChannels.length === 0) {
                channelsGrid.innerHTML = '<div class="loading">No channels found</div>';
                return;
            }
            
            filteredChannels.forEach(channel => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-info">
                        Category: ${channel.category_name || 'Unknown'}<br>
                        Stream: ${channel.stream_type || 'Live'}
                    </div>
                `;
                channelCard.onclick = () => playChannel(channel, channelCard);
                channelsGrid.appendChild(channelCard);
            });
        }

        function playChannel(channel, cardElement) {
            // Update UI
            document.querySelectorAll('.channel-card').forEach(card => {
                card.classList.remove('playing');
            });
            cardElement.classList.add('playing');
            
            // Use the stream URL from the M3U8 playlist
            const streamUrl = channel.stream_url;
            
            // Show player and hide placeholder
            showPlayer();
            
            if (player) {
                // Set source for Video.js
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL' // HLS/M3U8 MIME type
                });
                
                // Try to play
                player.ready(() => {
                    player.play().catch(error => {
                        console.error('Autoplay failed:', error);
                        showMessage('Click play to start the stream', 'error');
                    });
                });
                
                console.log('Loading stream with Video.js:', streamUrl);
            } else {
                showMessage('Player not initialized', 'error');
                hidePlayer();
            }
            
            currentChannel = channel;
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredChannels = [...channels];
            } else {
                filteredChannels = channels.filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm) ||
                    (channel.category_name && channel.category_name.toLowerCase().includes(searchTerm))
                );
            }
            
            renderChannels();
        });

        function showPlayerInterface() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('playerInterface').style.display = 'block';
            
            // Initialize Video.js player
            if (!player) {
                player = videojs('videoPlayer', {
                    fluid: false,
                    responsive: true,
                    controls: true,
                    preload: 'auto',
                    playbackRates: [0.5, 1, 1.25, 1.5, 2],
                    plugins: {
                        // Enable HLS plugin for better M3U8 support
                    }
                });
                
                // Custom error handling
                player.on('error', function() {
                    const error = player.error();
                    console.error('Video.js error:', error);
                    showMessage(`Playback error: ${error.message || 'Unknown error'}`, 'error');
                    hidePlayer();
                });
                
                player.on('loadstart', function() {
                    console.log('Video.js: Loading started');
                });
                
                player.on('canplay', function() {
                    console.log('Video.js: Ready to play');
                });
                
                player.on('playing', function() {
                    console.log('Video.js: Playback started');
                });
            }
        }

        function hidePlayer() {
            if (player) {
                player.pause();
                document.getElementById('videoPlayer').style.display = 'none';
                document.getElementById('videoPlaceholder').style.display = 'flex';
            }
        }

        function showPlayer() {
            document.getElementById('videoPlayer').style.display = 'block';
            document.getElementById('videoPlaceholder').style.display = 'none';
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('playerInterface').style.display = 'none';
            
            // Reset form
            document.getElementById('m3uForm').reset();
            document.getElementById('message').innerHTML = '';
            
            // Reset button
            document.getElementById('m3uBtn').disabled = false;
            document.getElementById('m3uBtn').textContent = 'Load Playlist';
            
            // Reset Video.js player
            if (player) {
                player.pause();
                player.src(''); // Clear source
            }
            hidePlayer();
            document.getElementById('videoPlaceholder').textContent = 'Select a channel to start watching';
            
            // Clear data
            categories = [];
            channels = [];
            currentChannel = null;
            filteredChannels = [];
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentChannel) {
                const videoPlayer = document.getElementById('videoPlayer');
                if (videoPlayer.requestFullscreen) {
